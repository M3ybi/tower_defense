<!DOCTYPE html>

<html>
  <head>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Tower Defense</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/aframe-super-shooter-kit.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/mrturck/aframe-joystick/master/joystick.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="js/shoot.js"></script>
    <script src="js/start_click.js"></script>
  </head>

  <body>
    <a-scene>
      <a-entity
        id="bulletTemplate"
        bullet="speed:50"
        geometry="primitive: sphere; radius: 0.1"
        material="color: orange"
      >
      </a-entity>

      <!-- <a-entity class="target" target="healthPoints: 10" geometry="primitive: box" material="color: teal" position="0 0 -4" hit-handler></a-entity> -->

      <!-- <a-entity id="gun" shooter geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.3" material="color: red" position="0 0 -1"></a-entity> -->

      <a-assets id="model">
        <img
          id="boxTexture"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2FDRN.png?v=1583343395782"
        />
        <img
          id="sky"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2Fmoon.jpg?v=1583343395162"
        />
        <a-asset-item
          id="drone-1-obj"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2FbestDrone.obj?v=1583343426308"
        ></a-asset-item>
        <a-asset-item
          id="drone-1-mtl"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2FbestDrone.mtl?v=1583343426014"
        ></a-asset-item>
        <a-asset-item
          id="drone-2-obj"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2FsphereDrone.obj?v=1583343433266"
        ></a-asset-item>
        <a-asset-item
          id="drone-2-mtl"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2FsphereDrone.mtl?v=1583343432443"
        ></a-asset-item>
        <a-asset-item
          id="drone-3-obj"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2Fcube.obj?v=1588953446350"
        ></a-asset-item>
        <a-asset-item
          id="drone-3-mtl"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2Fcube.mtl?v=1588953446326"
        ></a-asset-item>
        <a-asset-item
          id="drone-4-obj"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2Fsphere.obj?v=1588953535669"
        ></a-asset-item>
        <a-asset-item
          id="drone-4-mtl"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2Fsphere.mtl?v=1588953535803"
        ></a-asset-item>
        <a-asset-item
          id="indicator-obj"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2FdroneMarker.obj?v=1583343436312"
        ></a-asset-item>
        <a-asset-item
          id="indicator-mtl"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2FdroneMarker.mtl?v=1583343436047"
        ></a-asset-item>
        <a-asset-item
          id="marker-red-obj"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2FdroneMarkerRed.obj?v=1583343428283"
        ></a-asset-item>
        <a-asset-item
          id="marker-red-mtl"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2FdroneMarkerRed.mtl?v=1583343427967"
        ></a-asset-item>
        <a-asset-item
          id="marker-green-obj"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2FdroneMarkerGreen.obj?v=1583343427667"
        ></a-asset-item>
        <a-asset-item
          id="marker-green-mtl"
          src="https://cdn.glitch.com/bec2ef73-e6da-4e87-9aa6-4f01ec436114%2FdroneMarkerGreen.mtl?v=1583343436628"
        ></a-asset-item>

        <img id="boxTexture2" src="https://i.imgur.com/mYmmbrp.jpg" />
      </a-assets>
      <a-sky color="#333"></a-sky>
      <a-text
        font="	https://cdn.aframe.io/fonts/Exo2Bold.fnt"
        id="counter"
        position="-6.5 5 -15"
        scale="5 5 1"
      ></a-text>
      <a-text
        id="text1"
        font="	https://cdn.aframe.io/fonts/Exo2Bold.fnt"
        text="value: Hit square below to start!"
        position="-6.5 8 -15"
        scale="5 5 1"
        color="white"
      ></a-text>
      <a-entity
        id="start"
        geometry="primitive: box; color:blue"
        material="color: green"
        position="0 5 -15"
        cursor-listener
        scale="3.3 3.3 1"
      ></a-entity>
      <a-text
        font="	https://cdn.aframe.io/fonts/Exo2Bold.fnt"
        id="text2"
        text="value: PLAY!"
        position="-1.5 5 -14"
        scale="5 5 1"
        color="white"
        cursor-listener
      ></a-text>
      <a-text
        font="	https://cdn.aframe.io/fonts/Exo2Bold.fnt"
        id="text4"
        text="value:LEVEL:"
        position="-12 5 -15"
        scale="5 5 1"
        color="white"
      ></a-text>
      <a-entity id="scena"></a-entity>
      <a-entity id="scena2"></a-entity>
      <a-entity id="scena3"></a-entity>
      <a-camera
        id="camera"
        camera
        look-controls="pointerLockEnabled:true"
        wasd-controls-enabled="false"
        mouse-cursor
        ><a-cursor
          cursor
          shooter
          click-to-shoot
          wasd-controls="wsAxis: y; wsInverted: true"
          color="red"
          scale="1 1 1"
        ></a-cursor>
      </a-camera>

      <a-plane
        id="circle"
        geometry="primitive: circle; radius: 10; segments: 8"
        src="#boxTexture"
        height="20"
        width="20"
        rotation="-90 0 0"
        scale="0.3 0.3 0.3"
      >
      </a-plane>

      <a-sky src="#sky" scale="-0.99 0.25 0.25" rotation="-90 0 -90"></a-sky>
    </a-scene>
    <script src="js/objects.js"></script>
    <!--   <script src="js/index.js"></script> -->
    <script src="js/scene_build.js"></script>
  </body>
</html>
