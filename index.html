<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <title>Tower Defense – Level Setup</title>

    <meta
      name="description"
      content="Configure level, difficulty, and episode parameters for the Tower Defense game."
    />

    <!-- Styles (minimal custom design) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="container" role="main">
      <header>
        <h1 class="headline1">Tower Defense</h1>
        <p class="subtitle">
          Configure your mission parameters and jump into the VR battlefield.
        </p>
      </header>

      <form
        id="form"
        class="custom-form"
        autocomplete="off"
        novalidate
        aria-label="Tower Defense level configuration"
      >
        <hr class="divider" />

        <!-- Username -->
        <section aria-labelledby="username-label">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="headline" id="username-label" for="username">
                Username
                <span class="label-hint">Used for scoring overview</span>
              </label>
              <input
                type="text"
                class="form-control custom-input"
                id="username"
                name="username"
                value="Player"
                placeholder="Enter your nickname"
                autocomplete="off"
                spellcheck="false"
                required
              />
            </div>
          </div>
        </section>

        <!-- Level -->
        <section aria-labelledby="level-label">
          <div class="form-group">
            <label class="headline" id="level-label" for="select_level">
              Select level
              <span class="badge-level">Campaign</span>
            </label>
            <div class="field-inline">
              <span>Higher levels increase episode count and velocity.</span>
            </div>
            <select
              class="form-control custom-select"
              id="select_level"
              name="level"
              aria-describedby="level-help"
            >
              <!-- Levels 1–30 -->
              <option value="1">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="4">Level 4</option>
              <option value="5">Level 5</option>
              <option value="6">Level 6</option>
              <option value="7">Level 7</option>
              <option value="8">Level 8</option>
              <option value="9">Level 9</option>
              <option value="10">Level 10</option>
              <option value="11">Level 11</option>
              <option value="12">Level 12</option>
              <option value="13">Level 13</option>
              <option value="14">Level 14</option>
              <option value="15">Level 15</option>
              <option value="16">Level 16</option>
              <option value="17">Level 17</option>
              <option value="18">Level 18</option>
              <option value="19">Level 19</option>
              <option value="20">Level 20</option>
              <option value="21">Level 21</option>
              <option value="22">Level 22</option>
              <option value="23">Level 23</option>
              <option value="24">Level 24</option>
              <option value="25">Level 25</option>
              <option value="26">Level 26</option>
              <option value="27">Level 27</option>
              <option value="28">Level 28</option>
              <option value="29">Level 29</option>
              <option value="30">Level 30</option>
            </select>
          </div>
        </section>

        <!-- Episode parameters -->
        <section aria-labelledby="episode-params-label">
          <h2 id="episode-params-label" class="sr-only">Episode parameters</h2>

          <div class="form-group">
            <!-- Episodes / Duration -->
            <div class="form-row">
              <div class="form-group col">
                <label for="ep_count" class="headline">
                  Episodes count
                  <span class="label-hint">Total waves in this mission</span>
                </label>
                <input
                  type="number"
                  class="form-control custom-input"
                  id="ep_count"
                  name="ep_count"
                  min="1"
                  step="1"
                  inputmode="numeric"
                  disabled
                />
              </div>

              <div class="form-group col">
                <label for="ep_dur" class="headline">
                  Episode duration (ms)
                  <span class="label-hint">Time per wave</span>
                </label>
                <input
                  type="number"
                  class="form-control custom-input"
                  id="ep_dur"
                  name="ep_dur"
                  min="1000"
                  step="500"
                  inputmode="numeric"
                  disabled
                />
              </div>
            </div>

            <!-- Targets / Distractors / Difficulty -->
            <div class="form-row">
              <div class="form-group col">
                <label for="num_of_tar" class="headline">
                  Number of targets
                  <span class="label-hint">Red drones per wave</span>
                </label>
                <input
                  type="number"
                  class="form-control custom-input"
                  id="num_of_tar"
                  name="num_of_tar"
                  min="0"
                  step="1"
                  inputmode="numeric"
                  disabled
                />
              </div>

              <div class="form-group col">
                <label for="num_of_dis" class="headline">
                  Number of distractors
                  <span class="label-hint">Green drones per wave</span>
                </label>
                <input
                  type="number"
                  class="form-control custom-input"
                  id="num_of_dis"
                  name="num_of_dis"
                  min="0"
                  step="1"
                  inputmode="numeric"
                  disabled
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col">
                <label for="tar_diff" class="headline">
                  Targets difficulty (±)
                  <span class="label-hint">Random variation of red drones</span>
                </label>
                <input
                  type="number"
                  class="form-control custom-input"
                  id="tar_diff"
                  name="tar_diff"
                  min="0"
                  step="1"
                  inputmode="numeric"
                  value="1"
                />
                <div class="field-inline">
                  <span>Example: base 3 ± 1 → 2–4 per wave.</span>
                </div>
              </div>

              <div class="form-group col">
                <label for="dis_diff" class="headline">
                  Distractors difficulty (±)
                  <span class="label-hint">Random variation of green drones</span>
                </label>
                <input
                  type="number"
                  class="form-control custom-input"
                  id="dis_diff"
                  name="dis_diff"
                  min="0"
                  step="1"
                  inputmode="numeric"
                  value="1"
                />
                <div class="field-inline">
                  <span>Higher values add more chaos per wave.</span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <hr class="divider" />

        <!-- Primary action -->
        <section aria-label="Start game">
          <button
            id="playbutton"
            type="submit"
            class="custom-btn"
          >
            <span>Launch mission</span>
            <span class="icon">▶</span>
          </button>
        </section>
      </form>
    </main>

    <!-- App logic (deferred for better performance) -->
    <script src="js/index.js" defer></script>
  </body>
</html>
