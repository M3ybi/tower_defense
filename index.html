<!DOCTYPE html>
<html>
  <head>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Tower Defense</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="headline1">Tower Defense</h1>
      <form id="form">
        <hr />
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="headline" for="username">Username</label>
            <input type="text" class="form-control" id="username" value="Player" />
          </div>
        </div>
        <div class="form-group">
          <label class="headline" for="select_level">Select Level</label>
<select class="form-control" id="select_level">
  ${Array.from({ length: 30 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
</select>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="ep_count">Episodes Count</label>
              <input type="text" class="form-control" id="ep_count" disabled />
            </div>
            <div class="col">
              <label for="ep_dur">Episode Duration</label>
              <input type="text" class="form-control" id="ep_dur" disabled />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="num_of_tar">Number of Targets</label>
              <input type="text" class="form-control" id="num_of_tar" disabled />
            </div>
            <div class="col">
              <label for="num_of_dis">Number of Distractors</label>
              <input type="text" class="form-control" id="num_of_dis" disabled />
            </div>
            <div class="col">
              <label for="tar_diff">Targets Difficulty</label>
              <input type="text" class="form-control" id="tar_diff" />
            </div>
            <div class="col">
              <label for="dis_diff">Distractors Difficulty</label>
              <input type="text" class="form-control" id="dis_diff" />
            </div>
          </div>
        </div>
        <hr />
        <button id="playbutton" type="submit" class="btn btn-primary" onclick="toGame()">Play!</button>
      </form>
    </div>

    <script src="js/index1.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
